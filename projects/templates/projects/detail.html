<!-- add extends template tag to define inheritance from base.html  -->
{% extends 'projects/base.html' %}
<!-- load static at beginning of template -->
{% load static %}

    {% block content %}
    <img src="{% static project.image %}" alt={{project.description}}>
    <h1>{{project.title}}</h1
    <p>{{project.description}}</p>
    
{% endblock %}
