<!-- insert template tag that says it's extending from base.html-->
{% extends 'projects/base.html' %}

{% load static %}
<!-- define block and insert specific HTML code inside it (followed by endblock) -->
    {% block content %}

    <div class="container">
        <h1>Projects</h1>
        <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <img class="card-img-top" src="{% static project.image %}" alt="screenshot of {{project.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <!-- point to app_name projects that is inside urls.py path to create proper amespace
                        uniquely ID the View with the Django %url % -->
                        <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-primary">See More</a>
                        <p>Tech: {{ project.technology }}</p>
                    </div>
                </div>
            </div>
<!-- close the for loop with the %endfor% statement -->
        {% endfor %}
        </div>
    </div>
    {% endblock %}
